name: Notify Slack on Release

on:
  workflow_run:
      workflows: ["Deploy"]
      types:
        - completed

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    name: Notify Slack on Release
    steps:
      - name: Notify Slack on Release
        uses: instantish/notify-slack-on-release@1.0.0
        with:
          slack_webhook_url: ${{ secrets.DEV_SLACK_WEBHOOK_URL }}
